<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CineNexus</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0a0a0a',
                        accent: '#f59e0b',
                        secondary: '#3b82f6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            object-fit: fill;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.85);
            z-index: -1;
        }
    </style>
</head>

<body class="bg-dark text-white antialiased flex flex-col min-h-screen relative overflow-y-auto overflow-x-hidden">

    <!-- Background Image -->
    <img src="assets/download (3).jpeg" alt="Background" class="bg-image">
    <div class="bg-overlay"></div>
    <div class="grain-overlay"></div>

    <!-- Nav -->
    <nav class="fixed w-full z-50 p-6">
        <div class="container mx-auto flex items-center justify-between">
            <a href="index.html" class="text-2xl font-serif tracking-wider font-bold">Cine<span
                    class="text-accent">Nexus</span></a>
            <a href="index.html"
                class="text-xs uppercase tracking-widest hover:text-accent transition-colors opacity-80">Back to
                Home</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center relative z-20 px-4">

        <!-- Login Card -->
        <div
            class="glass-card p-8 md:p-12 rounded-2xl w-full max-w-md relative overflow-hidden entrance-card opacity-0 translate-y-4">
            <!-- Decorative gradient line -->
            <div
                class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-accent to-transparent opacity-50">
            </div>

            <div class="text-center mb-10">
                <h1 class="text-4xl font-serif font-bold mb-3">Welcome Back</h1>
                <p class="text-gray-400 font-light tracking-wide">Enter the studio.</p>
            </div>

            <form class="space-y-6">
                <div class="group">
                    <label for="email"
                        class="block text-xs uppercase tracking-widest text-gray-500 mb-2 group-focus-within:text-accent transition-colors">Email
                        Address</label>
                    <div class="relative">
                        <input type="email" id="email" placeholder="director@cinenexus.com"
                            class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-accent/50 focus:bg-white/10 transition-all duration-300">
                        <i data-lucide="mail"
                            class="absolute right-4 top-3.5 text-gray-600 w-5 h-5 pointer-events-none group-focus-within:text-accent transition-colors"></i>
                    </div>
                </div>

                <div class="group">
                    <div class="flex items-center justify-between mb-2">
                        <label for="password"
                            class="block text-xs uppercase tracking-widest text-gray-500 group-focus-within:text-accent transition-colors">Password</label>
                        <a href="#" class="text-xs text-accent/80 hover:text-accent transition-colors">Forgot
                            Password?</a>
                    </div>
                    <div class="relative">
                        <input type="password" id="password" placeholder="••••••••"
                            class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-accent/50 focus:bg-white/10 transition-all duration-300">
                        <i data-lucide="lock"
                            class="absolute right-4 top-3.5 text-gray-600 w-5 h-5 pointer-events-none group-focus-within:text-accent transition-colors"></i>
                    </div>
                </div>

                <button type="button"
                    class="btn-glow w-full text-center group mt-6 border-accent/20 hover:border-accent/60">
                    <span class="relative z-10 flex items-center justify-center gap-2">
                        Enter Studio <i data-lucide="arrow-right"
                            class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
                    </span>
                    <div class="lens-flare"></div>
                </button>
            </form>

            <div class="mt-8 text-center text-sm text-gray-500">
                <p>New to the industry? <a href="signup.html"
                        class="text-white hover:text-accent transition-colors font-medium border-b border-white/10 hover:border-accent pb-0.5">Request
                        Access</a></p>
            </div>
        </div>
    </main>

    <footer class="py-6 text-center text-gray-600 text-xs relative z-20">
        <p>&copy; 2024 CineNexus. Authenticated.</p>
    </footer>

    <script>
        lucide.createIcons();

        // Simple Fade In Animation Only
        gsap.to(".entrance-card", {
            opacity: 1,
            y: 0,
            duration: 0.8,
            ease: "power2.out",
            delay: 0.2
        });
    </script>
</body>

</html>
